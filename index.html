<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>API Users</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Utilisateurs</h1>
  <ul id="user-list"></ul>

  <h2>Ajouter un utilisateur</h2>
  <input type="text" id="name" placeholder="Nom">
  <input type="email" id="email" placeholder="Email">
  <button onclick="addUser()">Ajouter</button>

  <h2>Modifier l'utilisateur avec ID 1</h2>
  <input type="text" id="edit-name" placeholder="Nouveau nom">
  <input type="email" id="edit-email" placeholder="Nouvel email">
  <button onclick="updateUser()">Modifier</button>

  <h2>Supprimer l'utilisateur avec ID 1</h2>
  <button onclick="deleteUser()">Supprimer</button>

  <script src="script.js"></script>
</body>
</html>
