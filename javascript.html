<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Démo DOM / Événements / BOM</title>
  <style> #boite { width: 200px; height: 200px; background: lightblue; margin: 20px; } </style>
</head>
<body>
  <h1 id="titre">Titre interactif</h1>
  <button id="btn">Change couleur</button>
  <div id="boite">Survole-moi ou clique-moi</div>

  <script>
    const titre = document.getElementById('titre');
    const btn = document.getElementById('btn');
    const boite = document.getElementById('boite');

    // DOM : modification initiale
    titre.textContent += ' (modifié via DOM)';

    // Événement clic bouton
    btn.addEventListener('click', () => {
      titre.style.color = titre.style.color === 'crimson' ? 'green' : 'crimson';
    });

    // Événements souris sur div
    boite.addEventListener('mouseover', () => boite.style.background = 'lightcoral');
    boite.addEventListener('mouseout', () => boite.style.background = 'lightblue');
    boite.addEventListener('click', () => console.log('Div cliquée !'));

    // Événements clavier et scroll
    document.addEventListener('keydown', e => console.log(`Touche appuyée: ${e.key}`));
    window.addEventListener('scroll', () => console.log(`Position scroll Y: ${window.scrollY}`));

    // BOM : infos console
    console.log('Taille fenêtre:', window.innerWidth, '×', window.innerHeight);
    console.log('User agent:', navigator.userAgent);
    console.log('URL actuelle:', location.href);
  </script>
</body>
</html>
